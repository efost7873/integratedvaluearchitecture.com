<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{{ page.title }}</title>

  <!-- Stylesheet -->
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/style.css">

  <!-- Favicon and Icons -->
  <link rel="icon" type="image/png" href="https://integratedvaluearchitecture.com/assets/images/tmlogo.png">
  <link rel="apple-touch-icon" href="https://integratedvaluearchitecture.com/assets/images/tmlogo.png">
  <link rel="icon" sizes="192x192" href="https://integratedvaluearchitecture.com/assets/images/tmlogo.png">
  <link rel="icon" sizes="512x512" href="https://integratedvaluearchitecture.com/assets/images/tmlogo.png">

  <!-- Canonical URL -->
  <link rel="canonical" href="https://integratedvaluearchitecture.com{{ page.url }}">

  <!-- Basic SEO -->
  <meta name="description" content="Integrated Value Architecture reveals the structural patterns organizations cannot see.">
  <meta name="keywords" content="organizational structure, governance, systems thinking, institutional design, structural analysis, value architecture, operational coherence, diagnostic mapping, organizational performance, structural constraints">
  <meta name="author" content="Integrated Value Architecture">

  <!-- Open Graph (LinkedIn, Slack, Discord, Facebook, iMessage) -->
  <meta property="og:title" content="{{ page.title }}">
  <meta property="og:description" content="A structural diagnostic that reveals the patterns organizations cannot see.">
  <meta property="og:image" content="https://integratedvaluearchitecture.com/assets/images/tmlogo.png">
  <meta property="og:url" content="https://integratedvaluearchitecture.com{{ page.url }}">
  <meta property="og:type" content="website">
  <meta property="og:site_name" content="Integrated Value Architecture">

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:title" content="{{ page.title }}">
  <meta name="twitter:description" content="A structural diagnostic that reveals the patterns organizations cannot see.">
  <meta name="twitter:image" content="https://integratedvaluearchitecture.com/assets/images/tmlogo.png">

  <!-- Search Engine Hints -->
  <meta name="robots" content="index, follow">
  <meta name="googlebot" content="index, follow, max-snippet:-1, max-image-preview:large">
  <meta name="bingbot" content="index, follow">

  <!-- Structured Data (JSON-LD for SEO) -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Organization",
    "name": "Integrated Value Architecture",
    "url": "https://integratedvaluearchitecture.com",
    "logo": "https://integratedvaluearchitecture.com/assets/images/tmlogo.png",
    "description": "A structural diagnostic that reveals the patterns organizations cannot see.",
    "founder": "Evan M. Foster"
  }
  </script>

</head>

<body>

  {% include header.html %}

  <div class="container" style="display: flex; gap: 32px;">

    <aside style="width: 240px; background: #f0f2f5; padding: 16px; border-radius: 8px;">
      <h3 style="margin-top: 0; color: #1F2A44;">Sections</h3>
      <ul style="list-style: none; padding-left: 0;">
        <li><a href="#overview">Overview</a></li>
        <li><a href="#patterns">Structural Patterns</a></li>
        <li><a href="#governance">Governance Alignment</a></li>
        <li><a href="#operations">Operational Coherence</a></li>
        <li><a href="#compliance">Compliance Load</a></li>
        <li><a href="#documents">Document Architecture</a></li>
        <li><a href="#diagnostic">Diagnostic Sequence</a></li>
      </ul>
    </aside>

    <main style="flex: 1;">
      {{ content }}
    </main>

  </div>

  {% include footer.html %}

</body>
</html>
