<!-- Micro fade on scroll-up -->
<script>
  const footer = document.getElementById('iva-footer');
  let lastScroll = 0;

  window.addEventListener('scroll', () => {
    const current = window.scrollY;

    if (current < lastScroll) {
      footer.style.opacity = '1';
    } else {
      footer.style.opacity = '0.92';
    }

    lastScroll = current;
  });
</script>
